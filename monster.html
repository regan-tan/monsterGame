<!DOCTYPE html>
<html lang="en">

<head>
    <title>Monster Slayer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <style>
        .my-progress {
            height: 25px;
        }
    </style>
</head>

<body>
    <div id='app' class="container text-center">

        <div class="row pb-3">
            <div class="col-sm-1">
                <!-- blank -->
            </div>
            <div class="col-sm-3">
                <h2>YOU</h2> 
                <img src="./assets/prince.png" alt="" class="w-50">
                <div class="progress my-progress">

                    <div v-if= " myHealth >= 80 " class="progress-bar progress-bar-striped progress-bar-animated bg-success" v-bind:style="{'width' : myHealth + '%'}">
                        {{ myHealth }}%
                    </div>
                    <div v-else-if= " 40 <= myHealth && myHealth < 80 " class="progress-bar progress-bar-striped progress-bar-animated bg-primary" v-bind:style="{'width' : myHealth + '%'}">
                        {{ myHealth }}%
                    </div>
                    <div v-else-if= " 20  <= myHealth && myHealth < 40 " class="progress-bar progress-bar-striped progress-bar-animated bg-warning" v-bind:style="{'width' : myHealth + '%'}">
                        {{ myHealth }}%
                    </div>
                    <div v-else class="progress-bar progress-bar-striped progress-bar-animated bg-danger" v-bind:style="{'width' : myHealth + '%'}">
                        {{ myHealth }}%
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <!-- blank -->
            </div>
            <div class="col-sm-3">
                <h2>MONSTER</h2> 
                <img src="./assets/monster.png" alt="" class="w-50">
                <div class="progress my-progress">

                    <div v-if= " monsterHealth >= 80 " class="progress-bar progress-bar-striped progress-bar-animated bg-success" v-bind:style="{'width' : monsterHealth + '%'}">
                        {{ monsterHealth }}%
                    </div>
                    <div v-else-if= " 40 <= monsterHealth && monsterHealth < 80 " class="progress-bar progress-bar-striped progress-bar-animated bg-primary" v-bind:style="{'width' : monsterHealth + '%'}">
                        {{ monsterHealth }}%
                    </div>
                    <div v-else-if= " 20  <= monsterHealth && monsterHealth < 40 " class="progress-bar progress-bar-striped progress-bar-animated bg-warning" v-bind:style="{'width' : monsterHealth + '%'}">
                        {{ monsterHealth }}%
                    </div>
                    <div v-else class="progress-bar progress-bar-striped progress-bar-animated bg-danger" v-bind:style="{'width' : monsterHealth + '%'}">
                        {{ monsterHealth }}%
                    </div>
                </div>
            </div>
            <div class="col-sm-1">
                <!-- blank -->
            </div>
        </div>

        <!-- GAME NOT STARTED -->
        <div class="row justify-content-center p-3" v-if="!gameStarted">
            <p class="lead">Select Player/Monster Strength and Start Game</p>
            <select class="col-sm-2" v-model="PLAYER_MAX_ATTACK">
                <option v-for = "n in range">{{ n }}</option>
            </select>
            <div class="col-sm-8">
                <button @click="start" id='start' class="btn btn-primary">START NEW GAME</button>
            </div>
            <select class="col-sm-2" v-model="MONSTER_MAX_ATTACK">
                <option v-for = "n in range">{{ n }}</option>
            </select>
        </div>

        <!-- GAME HAS STARTED -->
        <div class="row justify-content-center p-3 border" v-else>
            <div class="col-sm-12">
                
                <!-- You may add [Attack, Special Attack, Heal, Give Up] buttons here -->
                <button v-for="detail in buttonDetails" v-bind:class="['btn', detail.btnType, 'mx-2']" v-on:click = " doAction(detail.action) ">
                    {{ detail.value }}
                </button>
            </div>
        </div>


        <div class="row border mt-3 p-3">
            <div class="col-sm-12 text-start">
                <p v-for=" status in statusList " v-bind:class="[status.class]" >
                    {{ status.text }}
                </p>
            </div>
        </div>

    </div>



    <!-- 
        Vue script must be after the <div id='...'> tags
    -->
    <script src="monster.js"></script>

   <!-- Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
